	</script>

	<p> How to explain privilege to those who do not see it? </p>
	
	
	<script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v4.0&appId=411268966406901&autoLogAppEvents=1"></script>
	<script>
	// Facebook Login - Setup SDK for Javascript
	  window.fbAsyncInit = function() {
	    FB.init({
	      appId      : '411268966406901',
	      cookie     : true,
	      xfbml      : true,
	      version    : 'v4.0'
	    });
	    FB.AppEvents.logPageView();   
	  };

	  (function(d, s, id){
	     var js, fjs = d.getElementsByTagName(s)[0];
	     if (d.getElementById(id)) {return;}
	     js = d.createElement(s); js.id = id;
	     js.src = "https://connect.facebook.net/en_US/sdk.js";
	     fjs.parentNode.insertBefore(js, fjs);
	   }(document, 'script', 'facebook-jssdk'));
	//Check login status 
	
	FB.getLoginStatus(function(response) {
	    statusChangeCallback(response);
	});
	// Add FB login button

	<fb:login-button 
	  scope="public_profile,email"
	  onlogin="checkLoginState();">
	</fb:login-button>
	
	function checkLoginState() {
	  FB.getLoginStatus(function(response) {
	    statusChangeCallback(response);
	  });
	}	
	</script>
